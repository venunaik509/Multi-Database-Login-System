<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup/Login Authentication</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="auth-container">
    <form id="signup-form" class="auth-form">
      <h2>Sign Up</h2>
      <input type="text" id="signup-fullname" placeholder="Full Name" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <input type="tel" id="signup-phone" placeholder="Phone Number" required>
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="#" id="show-login">Login</a></p>
      <div class="error" id="signup-error"></div>
    </form>
    <form id="login-form" class="auth-form" style="display:none;">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
      <div class="error" id="login-error"></div>
    </form>
  </div>
  <div class="container" id="welcome-container" style="display:none;">
    <h2 id="welcome-message"></h2>
    <button id="logout-btn">Logout</button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
  <script src="app.js"></script>
</body>
</html>
