<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup/Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="form-container">
    <h2 id="form-title">Signup</h2>
    <form id="signup-form">
      <input type="text" id="firstName" placeholder="First Name" required>
      <input type="text" id="lastName" placeholder="Last Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <p class="switch-link">Already have an account? <a href="#" id="show-login">Login</a></p>
    </form>
    <form id="login-form" style="display:none;">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="switch-link">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
    </form>
    <div id="message"></div>
  </div>
  <div class="container" id="welcome-container" style="display:none;">
    <h2 id="welcome-message"></h2>
    <button id="logout-btn">Logout</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
